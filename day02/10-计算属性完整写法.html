<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      width: 30px;
    }
  </style>
</head>

<body>

  <div id="app">
    姓：<input type="text" v-model="firstName"> +
    名：<input type="text" v-model="lastName"> =
    <span>{{ fullName }}</span><br><br>

    <button @click="change">改名卡</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: '刘',
        lastName: '备',
      },
      methods: {
        change() {
          this.fullName = '黄忠'
        }
      },
      computed: {
        // 简单写法: 可以被获取使用,但是不能被修改
        // fullName() {
        //   return this.firstName + this.lastName
        // }

        // 完整写法: 既可以获取,也可以修改
        fullName: {
          get() {
            // 获取: 当访问这个计算属性时,get函数会自动执行,并将返回值作为计算属性的值
            return this.firstName + this.lastName
          },
          set(val) {
            // 修改: 当设置这个计算属性时,set函数会自动执行,并将新值作为参数传递过来 
            // this.fullName = value
            // 将姓和名赋值给firstName和lastName
            this.firstName = val.substring(0,1)
            this.lastName = val.substring(1)
          }
        }
      }
    })
  </script>
</body>

</html>
