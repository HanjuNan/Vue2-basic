<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{ msg }}
    {{ count }}
  </div>
  <script src="./vue.js"></script>
  <script>
    // 总结:
    // 1.上面叫响应式: 数据修改了,示图自动更新
    //  使用Vue开发 -> 专注于业务核心逻辑即可
    // 2.如何访问或修改数据呢?
        // data中的数据,最终会被添加到实例上
        // 2.1访问数据: '实例.属性名'
        // 2.2修改数据: '实例.属性名 = 值 '
    /**
     * 目标: 理解响应式数据的特性
     */
    const app = new Vue({
      el: '#app',
      data: {
        // 响应式数据 → 数据变化了，视图自动更新
        // 好处: 程序员以后不用操心视图如何渲染了, 把精力放在操作数据上
        // 只要数据变化,视图自动渲染
        // 面向数据开发
        msg: '你好，黑马',
        count: 100
      }
    })
  </script>
</body>

</html>
