<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 目标: 使用插值表达式渲染数据到页面
        插值表达式: Vue的一种模板语法
        作用: 利用表达式进行插值渲染
        语法: {{表达式}}
        注意点:
            1.使用的数据要存在
            2.支持的是表达式,不是语句 if for
            3.不能在标签属性中使用
    -->
    <div id="app">
        <p>{{nickname}}</p>
        <p>{{nickname.substring(0,2)}}</p>
        <p>{{age > 18 ? '成年' : '未成年'}}</p>
        <p>{{friend.name}} - {{friend.desc}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nickname: '紫阳帝尊',
                age: 18,
                friend: {
                    name: '张三',
                    desc: '热爱学习Vue'
                }
            }
        })
    </script>
</body>
</html>
