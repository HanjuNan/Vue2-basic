<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div v-html="msg"></div>
  </div>
  <script src="./vue.js"></script>
  <script>
    /**
     * 目标:
     *   将带有标签的 msg 数据解析标签并渲染到 div 中
     * 总结:
     * 1.什么是Vue指令呢?
     *  指令就是带有v-前缀的特殊属性,不同属性对应着不同的功能
     *  学习不同的指令 -> 解决不同业务场景需求
     * 2. 如果需要动态解析标签,可以用哪个指令?语法?
     *  v-html="表达式" -> 动态设置元素的innerHTML
     */
    const app = new Vue({
      el: '#app',
      data: {
        msg: '<h1>学前端~来黑马！</h1>'
      }
    })

  </script>

</body>

</html>
