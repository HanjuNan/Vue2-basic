<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    /*
      生命周期: Vue实例从创建到销毁的全部过程
      在这个过程中,不同阶段,程序自动运行的函数就被称为钩子函数
      四个阶段,八个方法
      1.创建阶段: beforeCreate / created
      2.挂载阶段: beforeMount / mounted
      3.更新阶段: beforeUpdate / updated
      4/销毁阶段: beforeDestroy / destroyed
      这些钩子函数需要程序员在Vue实例中提供,它们会自动执行
    */
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      beforeCreate() {
        // 此时数据还没有初始化完成,无法访问数据
        console.log('beforeCreate 创建前', this.count);
      },
      created() {
        // 此时数据以及初始化完成,可以访问数据,所以推荐此处发送ajax请求
        console.log("created 创建后", this.count)

      },
      beforeMount() {
        console.log("beforeMount 挂载前")

      },
      mounted() {
        //在此处才能拿到真实DOM
        console.log("mounted 挂载后")
        // console.log(document.querySelector("button"));

      },
      beforeUpdate() {
        console.log("beforeUpdate 更新前")
      },
      updated() {
        console.log("updated 更新后")
      },
      beforeDestroy() {
        console.log("beforeDestroy 销毁前")
      },
      destroyed() {
        console.log("destroyed 销毁后")
      }
    })
  </script>
</body>
</html>
